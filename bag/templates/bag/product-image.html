{% if item.product.image %}
<img class="bag-image img-fluid rounded zoom" src="{{ MEDIA_URL }}products/product_images/{{ item.product.image }}" alt="{{ item.product.name }}">
{% else %}
<img class="bag-image img-fluid rounded" src="{{ MEDIA_URL }}products/no_image/noimage.png" alt="{{ item.product.name }}">
{% endif %}

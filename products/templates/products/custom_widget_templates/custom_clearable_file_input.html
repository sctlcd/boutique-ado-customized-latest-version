 {# widget image path setup for production env #}

{% if widget.is_initial %}
    <p class="small">{{ widget.initial_text }}:</p>
    <a href="https://sctlcd-boutique-ado.s3.amazonaws.com/media/products/product_images/{{ widget.value }}">
        <img width="96" height="96" class="widget-image rounded zoom mb-1" src="https://sctlcd-boutique-ado.s3.amazonaws.com/media/products/product_images/{{ widget.value }}">
    </a>
    {% if not widget.required %}
        <div class="custom-control custom-checkbox mt-2">
            <input class="custom-control-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}">
            <label class="custom-control-label text-danger" for="{{ widget.checkbox_id }}"><small>{{ widget.clear_checkbox_label }}</small></label>
        </div>
    {% endif %}<br>
    {{ widget.input_text }}
{% endif %}
<span class="btn btn-grey btn-sm rounded-0 btn-file">
    Select Image <input id="new-image" type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
</span>
<strong><p class="text-danger" id="filename"></p></strong>
